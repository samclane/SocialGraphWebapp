{% load graph_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Social Graph</title>
</head>
<body>
    <h1>Template Example Graph</h1>
    <iframe src="{% url "graphs" %}" style="width:640px;height:500px;border:none" scrolling="no"></iframe>
    <ul>
    {% for met in metrics %}
        <li>{{ met|linebreaks|spacify }}</li>
    {% endfor %}
    </ul>
</body>
</html>
